<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-custom {
            border: 5px solid rgb(4, 255, 4);
            background-color: rgb(41, 0, 0);
            width: 600px;
        }
        .row-custom {
            border: 5px solid rgb(255, 188, 188);
            height: 200px;
        }
        .col-custom {
            border: 2px dotted rgb(38, 38, 43);
        }
        .bg-teal {
            background-color: teal;
        }
        .bg-thistle {
            background-color: thistle;
        }
        .bg-tomato {
            background-color: tomato;
        }
        .bg-turquoise {
            background-color: turquoise;
        }
        .bg-violet {
            background-color: violet;
        }
        .bg-yellowgreen {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>

<div class="container container-custom">
    <!-- Row 1 -->
    <div class="row row-custom">
        <div class="col-md-4 col-sm-4 r1c1 col-custom bg-teal">
            r1c1
        </div>
        <div class="col-md-8 col-sm-8 r1c2 col-custom bg-thistle">
            r1c2
        </div>
    </div>

    <!-- Row 2 -->
    <div class="row row-custom justify-content-between" >
        <div class="col-2"></div>
        <div class="col-md-4 col-sm-4 r2c1 col-custom bg-tomato">
            r2c1
        </div>
		<div class="col-2"></div>
        <div class="col-md-4 col-sm-4 r2c2 col-custom bg-turquoise">
            r2c2
        </div>
        
    </div>

    <!-- Row 3 -->
    <div class="row row-custom justify-content-center">
		<div class="col-"></div>
        <div class="col-md-4 col-sm-4 r3c1 col-custom bg-violet">
           r3c1
        </div>
        <div class="col-md-4 col-sm-4 r3c2 col-custom bg-yellowgreen">
            r3c2
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
